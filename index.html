<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>The Cosmic Witness</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        canvas { display: block; }
        
        /* UI Overlay */
        #ui {
            position: absolute;
            bottom: 30px;
            left: 0;
            width: 100%;
            text-align: center;
            color: #444;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            pointer-events: none;
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 10;
        }
        
        #loading {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            color: #D4AF37; /* Gold */
            font-family: sans-serif;
            font-size: 14px;
            letter-spacing: 4px;
            z-index: 20;
            transition: opacity 1s;
        }

        /* Hide webcam feed */
        #input-video { display: none; }
    </style>
</head>
<body>

    <div id="loading">CONSTRUCTING VOID...</div>
    <div id="ui">Raise hand to move the Singularity</div>
    
    <!-- Hidden video for tracking -->
    <video id="input-video" playsinline></video>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>

    <script>
        // --- SCENE CONFIGURATION ---
        const CONF = {
            terrainParticles: 25000,
            vortexParticles: 4000,
            camZ: 120,
            colors: {
                black: new THREE.Color(0x050505),
                white: new THREE.Color(0xEAEAEA),
                gold: new THREE.Color(0xD4AF37),
                blue: new THREE.Color(0x88CCFF)
            }
        };

        let scene, camera, renderer;
        let terrainSystem, vortexSystem, silhouette;
        let time = 0;
        
        // Interaction State
        let targetVortexPos = new THREE.Vector3(50, 60, -50); // Initial position (Upper Right)
        let currentVortexPos = new THREE.Vector3(50, 60, -50);
        let handDetected = false;

        // --- 1. ASSET GENERATION ---
        
        // Generates a soft, glowing particle texture programmatically
        function getSprite() {
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32;
            const ctx = canvas.getContext('2d');
            
            // Core
            const grad = ctx.createRadialGradient(16, 16, 0, 16, 16, 16);
            grad.addColorStop(0, 'rgba(255, 255, 255, 1)');
            grad.addColorStop(0.4, 'rgba(255, 255, 255, 0.3)');
            grad.addColorStop(1, 'rgba(0, 0, 0, 0)');
            
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, 32, 32);
            
            const tex = new THREE.Texture(canvas);
            tex.needsUpdate = true;
            return tex;
        }

        function init() {
            // Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x020202);
            // Deep fog to hide the horizon line
            scene.fog = new THREE.FogExp2(0x020202, 0.0035);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            // "Low angle / Wide shot" - positioned low, looking slightly up
            camera.position.set(0, 10, CONF.camZ);
            camera.lookAt(0, 20, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            document.body.appendChild(renderer.domElement);

            createTerrain();
            createVortex();
            createSilhouette();

            window.addEventListener('resize', onResize);
            animate();
        }

        // --- 2. THE PARTICULATE TERRAIN (SALT/CRYSTALS) ---
        function createTerrain() {
            const geometry = new THREE.BufferGeometry();
            const pos = [];
            const cols = [];
            const sizes = [];

            // Generate a wavy landscape
            for(let i=0; i<CONF.terrainParticles; i++) {
                // Spread wide on X and Z
                const x = (Math.random() - 0.5) * 400;
                const z = (Math.random() - 0.5) * 300 - 50; // Shifted back slightly
                
                // Noise-like height generation (Waves/Ridges)
                // We create a "Ridge" where the person stands (near 0,0)
                let y = Math.sin(x * 0.02) * 10 + Math.cos(z * 0.03) * 10;
                y -= Math.abs(x) * 0.1; // Slope down at edges
                
                // Flatten the center ridge slightly for the figure
                if (Math.abs(x) < 20 && Math.abs(z) < 20) {
                    y = Math.max(y, 5 + Math.random()); 
                }

                pos.push(x, y, z);

                // Color: Mostly Grey/Silver, some White
                const isBright = Math.random() > 0.9;
                const c = isBright ? CONF.colors.white : new THREE.Color(0x555555);
                cols.push(c.r, c.g, c.b);

                // Size variation
                sizes.push(Math.random() * 1.5);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const mat = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                map: getSprite(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true,
                opacity: 0.8
            });

            terrainSystem = new THREE.Points(geometry, mat);
            scene.add(terrainSystem);
        }

        // --- 3. THE VORTEX / GALAXY (GOLD & WHITE) ---
        function createVortex() {
            const geometry = new THREE.BufferGeometry();
            const pos = [];
            const cols = [];
            const sizes = [];
            
            // Spiral Galaxy Logic
            for(let i=0; i<CONF.vortexParticles; i++) {
                // Spiral arms
                const angle = Math.random() * Math.PI * 2;
                const radius = Math.random() * 40; // Size of vortex
                const spiralOffset = radius * 0.5; // Twist

                const x = Math.cos(angle + spiralOffset) * radius;
                const y = Math.sin(angle + spiralOffset) * radius;
                const z = (Math.random() - 0.5) * (10 - radius * 0.2); // Flatter at edges

                pos.push(x, y, z);

                // Color Gradient: Core is White, Edges are Gold/Blue
                const distRatio = radius / 40;
                let c = new THREE.Color();
                if(distRatio < 0.2) c = CONF.colors.white; // Core
                else if(distRatio < 0.7) c = CONF.colors.gold; // Mid
                else c = CONF.colors.blue; // Edge accents

                // Random brightness flicker
                c.multiplyScalar(0.8 + Math.random() * 0.5);

                cols.push(c.r, c.g, c.b);
                sizes.push((1 - distRatio) * 4 + 0.5); // Smaller at edges
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(pos, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(cols, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

            const mat = new THREE.PointsMaterial({
                size: 1,
                vertexColors: true,
                map: getSprite(),
                blending: THREE.AdditiveBlending,
                depthWrite: false,
                transparent: true
            });

            vortexSystem = new THREE.Points(geometry, mat);
            // Initial placement
            vortexSystem.position.copy(currentVortexPos);
            // Rotate to look dynamic
            vortexSystem.rotation.x = Math.PI * 0.3; 
            scene.add(vortexSystem);
        }

        // --- 4. THE SILHOUETTE (LONE FIGURE) ---
        function createSilhouette() {
            // Simple geometry for the figure
            const geo = new THREE.CylinderGeometry(0.3, 0.4, 2.5, 8);
            const mat = new THREE.MeshBasicMaterial({ color: 0x000000 }); // Pure black
            silhouette = new THREE.Mesh(geo, mat);
            
            // Position on the "Ridge" created in terrain generation
            // The prompt says "Center-Right", but for composition, Center works well with the vortex on the right
            silhouette.position.set(0, 6.5, 10); 
            
            scene.add(silhouette);

            // Add a subtle "rim light" effect behind the figure using a sprite
            // This emphasizes the silhouette against the dark ground
            const glowGeo = new THREE.PlaneGeometry(6, 6);
            const glowMat = new THREE.MeshBasicMaterial({
                map: getSprite(),
                transparent: true,
                opacity: 0.1,
                color: 0xFFFFFF,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });
            const glow = new THREE.Mesh(glowGeo, glowMat);
            glow.position.z = -1; // Behind figure
            glow.position.y = 1;
            silhouette.add(glow);
        }

        // --- 5. ANIMATION & LOGIC ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;

            // 1. Vortex Physics
            if(vortexSystem) {
                // Rotation
                vortexSystem.rotation.z -= 0.02; // Spin
                
                // Smooth Movement towards hand position
                currentVortexPos.lerp(targetVortexPos, 0.05);
                vortexSystem.position.copy(currentVortexPos);
                
                // Pulsating Size
                const scale = 1 + Math.sin(time * 2) * 0.05;
                vortexSystem.scale.set(scale, scale, scale);
            }

            // 2. Terrain "Twinkle"
            // We can't update all 25k colors every frame on mobile,
            // so we cheat by rotating the terrain very slowly, making specks gleam
            if(terrainSystem) {
                // Very subtle rotation to make the salt feel "alive"
                // terrainSystem.rotation.y = Math.sin(time * 0.1) * 0.02;
            }

            // 3. Camera Drift (Cinematic)
            // Drifts slightly opposite to the vortex to create parallax
            camera.position.x = (currentVortexPos.x * -0.1) * 0.5;
            camera.lookAt(0, 10, 0);

            renderer.render(scene, camera);
        }

        function onResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- 6. HAND TRACKING INTEGRATION ---
        function onHandResults(results) {
            document.getElementById('loading').style.opacity = 0;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                handDetected = true;
                const hand = results.multiHandLandmarks[0];
                const index = hand[8]; // Index finger tip

                // Map 0..1 coordinates to World Space
                // Top Right quadrant is preferred by the prompt
                const x = (0.5 - index.x) * 150; // Map X (-75 to 75)
                const y = (1 - index.y) * 80 + 20; // Map Y (20 to 100)
                
                targetVortexPos.set(x, y, -40);
            }
        }

        // --- INIT MEDIAPIPE ---
        init();
        
        const videoElement = document.getElementById('input-video');
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        
        hands.setOptions({
            maxNumHands: 1,
            modelComplexity: 1,
            minDetectionConfidence: 0.5,
            minTrackingConfidence: 0.5
        });
        
        hands.onResults(onHandResults);
        
        const cameraUtils = new Camera(videoElement, {
            onFrame: async () => { await hands.send({image: videoElement}); },
            width: 640, height: 480
        });
        
        cameraUtils.start().catch(e => {
            console.log("Camera Error", e);
            document.getElementById('loading').innerText = "CAMERA BLOCKED";
        });

    </script>
</body>
</html>
